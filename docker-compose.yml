  frontend:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    ports:
      - '3000:3000'
      - '35729:35729'
      - '9009:9009'
    # depends_on:
    #   - api
    volumes:
      - /usr/app/node_modules
      - ./frontend:/usr/app
    environment:
      - CHOKIDAR_USEPOLLING=true
