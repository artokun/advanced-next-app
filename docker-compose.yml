version: '3'
services:
  postgres:
    build:
      dockerfile: Dockerfile
      context: ./db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_MULTIPLE_DATABASES=postgres_development_docker,postgres_test_docker
    ports:
      - '54321:5432'
    volumes:
      - ./db/pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
